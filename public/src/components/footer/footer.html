        #linha {

            margin-bottom: 10px;
        }

        #direitos_reservados {
            font-size: 11px;
            width: 92%;
            margin: 0 auto;
        }

        .siga-nos {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .siga-nos div {
            flex-direction: row !important;
            align-items: center;
            cursor: pointer;

            img {
                width: 30px;
            }

            h1 {
                margin-bottom: 0px;
            }
        }


        .siga-nos div:hover {
            a {
                text-decoration: underline;
            }
        }

        @media (max-width: 500px) {
            .informacoes>div {
                margin-top: 50px;
            }

            #direitos_reservados p {
                text-align: center;
            }

            .pagamento .formas_pagamento {
                gap: 10px;
                max-width: 400px;
            }

                img {
                    width: 110px;
