        .siga-nos div{

            align-items: center;
        }

        .siga-nos div:hover {
            transform: translateX(5px);
        }

        .siga-nos div img {
            width: 30px;
            transition: transform 0.3s ease;
        }

        .siga-nos div:hover img {
            transform: scale(1.1);
        }

        /* Keyframes para animações */
        @keyframes fadeIn {
            0% {
                opacity: 0;
            }
            100% {
                opacity: 1;
            }
        }

        @keyframes slideIn {
            0% {
                opacity: 0;
                transform: translateY(30px);
            }
            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }
