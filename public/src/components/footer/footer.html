    <style>
        footer {
            background-color: #011526;
            color: white;
            padding: 60px 0;
            width: 100%;
            margin-top: 120px;
            font-family: "Montserrat", sans-serif;
            animation: fadeIn 1.2s ease-in-out;
        }

        .informacoes {
            display: flex;
            flex-wrap: wrap;
            flex-direction: row;
            justify-content: space-between;
            gap: 20px;
            max-width: 92%;
            margin: 0 auto;
            opacity: 0;
            animation: slideIn 1.5s ease forwards;
            animation-delay: 0.5s;
        }

        .informacoes > div > div {
            display: flex;
            flex-direction: column;
            gap: 9px;
        }

        a {
            cursor: pointer;
            color: #87ceeb;
            transition: color 0.3s ease;
        }

        a:hover {
            color: #ffdd57;
            text-decoration: underline;
        }

        footer img {
            max-width: 70px;
            border-radius: 3px;
            width: 100%;
            transition: transform 0.3s ease;
        }

        #pag {
            display: flex;
            justify-content: center;
            padding: 10px 5px;
            border-radius: 3px;
            transition: transform 0.3s ease;
        }

        #pag:hover img {
            transform: scale(1.1);
        }

        h1 {
            font-weight: bold;
            font-size: 15px;
            margin-bottom: 20px;
        }

        .pagamento .formas_pagamento {
            gap: 5px;
            max-width: 250px;
            flex-wrap: wrap;
            flex-direction: row;
        }

        #linha {
            width: 92%;
            height: 1px;
            background: white;
            margin: 40px auto 10px;
        }

        #direitos_reservados {
            font-size: 11px;
            width: 92%;
            margin: 0 auto;
            text-align: center;
            opacity: 0;
            animation: fadeIn 1.5s ease forwards;
            animation-delay: 1.5s;
        }

        .siga-nos {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }


        .siga-nos div:hover {
            transform: translateX(5px);
        }

        .siga-nos div img {
            width: 30px;
            transition: transform 0.3s ease;
        }

        .siga-nos div:hover img {
            transform: scale(1.1);
        }

        @keyframes fadeIn {
            0% {
                opacity: 0;
            }
            100% {
                opacity: 1;
            }
        }

        @keyframes slideIn {
            0% {
                opacity: 0;
                transform: translateY(30px);
            }
            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
