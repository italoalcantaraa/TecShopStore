          </div>

  <div class="produtos-grid">
      
  </div>

  <div id="footer"></div>
</body>

<script>
  function EnvioProduto(element) {
    const id = element.getAttribute('id');
    const image = element.querySelector('.imgProduto img')
    const nomeP = element.querySelector('h2')
    const preco1 = element.querySelector('.preco1')
    const preco2 = element.querySelector('.preco2') || null

    // Criando o objeto produto e salvando no localStorage
    const product = Produto(id, image, nomeP, preco1, preco2)
    localStorage.setItem('produto', JSON.stringify(product))

    // Redireciona para a próxima página
    window.location.href = "../product/product.html";
  }
</script>

<script>
  document.addEventListener('DOMContentLoaded', () => {

  });
</script>
