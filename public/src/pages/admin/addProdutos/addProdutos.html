<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel='stylesheet' type='text/css' media='screen' href='addProdutos.css'>
    <link rel="icon" href="../../../assets/images/LogoIcon.png" type="image/x-icon">
    <script src="../../../plugin/components.js"></script>
</head>

<body>
    <div id="erro">Erro</div>
    <div id="menu"></div>
    <div class="container">
        <div class="linha1">
            <select class="categoria" name="Categoria" id="category">
                <option selected disabled value="">Categoria</option>
                <option value="Gabinete">Gabinete</option>
                <option value="Placa de vídeo">Placa de vídeo</option>
                <option value="Memoria RAM">Memoria RAM</option>
                <option value="SSD">SSD</option>
                <option value="Teclado">Teclado</option>
                <option value="Processador">Processador</option>
            </select>

            <input id="name" class="name" type="text" placeholder="Nome">

            <select class="logo" name="Logo" id="logo">
                <option id="logo" selected disabled>Logo</option>
                <option value="AMD">AMD</option>
                <option value="Corsair">Corsair</option>
                <option value="Intel">Intel</option>
                <option value="Kingston">Kingston</option>
                <option value="Nvidia">Nvidia</option>
                <option value="Redragon">Redragon</option>
                <option value="Risemode">Risemode</option>
                <option value="Mancer">Mancer</option>
            </select>
        </div>

        <div class="linha2">

            <select class="condition" name="Condição" id="condition">
                <option id="titulo" selected disabled>Condição</option>
                <option value="Novo">Novo</option>
                <option value="Usado">Usado</option>
            </select>

            <div>
                <input id="price" class="valor" type="text" placeholder="Valor">

                <input id="stock" class="estoque" type="number" placeholder="Estoque">
            </div>

            <select class="images" style="max-height: 50px; overflow-y: auto;" name="" id="img">
                <option id="titulo" selected disabled>Imagem</option>
                <option value="AMD_Ryzen_7">AMD Ryzen 7</option>
                <option value="Amd_Ryzen_Pro">AMD Ryzen 7</option>
                <option value="Corsair 32GB (2 x 16GB)">Corsair 32GB</option>
                <option value="GABINETE GAMER K-MEX">Gabinete K-Mex</option>
                <option value="Gabinete Gamer">Gabinete Gamer</option>
                <option value="INTEL _CORE I9">Intel Core I9</option>
                <option value="Kingston Memória 16GB">Memória Kingston 16GB</option>
                <option value="Placa_de_Vídeo_Quadro_A800">Placa de Vídeo A800</option>
                <option value="RTX 4060 8GB">RTX 4060 8GB</option>
                <option value="Sobrecoxa">Sobrecoxa</option>
                <option value="SSD, Kingston">SSD Kingston</option>
                <option value="Teclado Mecânico Gamer">Teclado Mecânico Gamer</option>
                <option value="teclado_dragon">Teclado Dragon</option>
                <option value="Teclado_mk2">Teclado mk2</option>
            </select>
        </div>

        <div class="linha3">
            <textarea name="" id="description" placeholder="Informe a descrição do produto"></textarea>

            <textarea name="" id="infoTech" placeholder="Informe a descrição tecnica do produto"></textarea>

        </div>

        <button onclick="productActions()" class="confirmOrChange"></button>
    </div>
</body>
<script src="ProdutoAdd.js"></script>
<script>
    document.addEventListener('DOMContentLoaded', () => {
        CarregarComponente('../../../components/menu/menu.html', 'menu');
    });
</script>

</html>
