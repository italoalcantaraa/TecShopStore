<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Adicionar</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='addProdutos.css'>
    <link rel="icon" href="../../../assets/images/LogoIcon.png" type="image/x-icon">
    <script src="../../../plugin/components.js"></script>
    <script src="ProdutoAdd.js"></script>
</head>

<body>
    <div id="erro">Erro</div>
    <div id="menu"></div>
    <div class="container">
        <div class="linha1">
            <select class="categoria" name="Categoria" id="categoria">
                <option id="category" selected disabled>Categoria</option>
                <option value="manufacturer">Gabinete</option>
                <option value="Usado">Placa de video</option>
                <option value="Novo">Memoria RAM</option>
                <option value="Usado">SSD</option>
                <option value="Novo">Teclado</option>
                <option value="Usado">Processador</option>
            </select>

            <input id="name" class="name" type="text" placeholder="Nome">

            <input id="fabricante" class="fabricante" type="text" placeholder="Fabricante">
        </div>

        <div class="linha2">

            <select class="condition" name="Condição" id="condicao">
                <option id="titulo" selected disabled>Condição</option>
                <option value="Novo">Novo</option>
                <option value="Usado">Usado</option>
            </select>

            <div>
                <input id="valor" class="valor" type="number" placeholder="Valor">

                <input id="estoque" class="estoque" type="number" placeholder="Estoque">
            </div>
            <input type="text" id="img" placeholder="URL da imagem">

        </div>

        <div class="linha3">
            <textarea name="" id="description" placeholder="Informe a descrição do produto"></textarea>

            <textarea name="" id="infoTech" placeholder="Informe a descrição tecnica do produto"></textarea>

        </div>

        <button onclick="addProduto()" class="confirmar">Adicionar</button>
    </div>
</body>
<script src="ProdutoAdd.js"></script>
<script>
    document.addEventListener('DOMContentLoaded', () => {
        CarregarComponente('../../../components/menu/menu.html', 'menu');
    });
</script>

</html>
