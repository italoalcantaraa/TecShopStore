<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Adicionar</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='addProdutos.css'>
    <link rel="icon" href="../../../assets/images/LogoIcon.png" type="image/x-icon">
    <script src="../../../plugin/components.js"></script>
</head>

<body>

    <div id="menu"></div>

    <div class="container">
        <div class="linha1">
            <input id="category" type="text" placeholder="Categoria">

            <input id="name" type="text" placeholder="Nome">

            <input id="manufacturer" type="text" placeholder="Fabricante">
        </div>

        <div class="linha2">

            <select id="condition" name="Condição">
                <option id="title" selected disabled>Condição</option>
                <option value="New">Novo</option>
                <option value="Used">Usado</option>
            </select>

            <div>
                <input id="price" type="number" placeholder="Valor">

                <input id="stock" type="number" placeholder="Estoque">
            </div>
            <input type="text" id="img" placeholder="URL da imagem">

        </div>

        <div class="linha3">
            <textarea name="" id="description" placeholder="Informe a descrição do produto"></textarea>

            <textarea name="" id="infoTech" placeholder="Informe a descrição tecnica do produto"></textarea>

        </div>

        <button onclick="addProduct()">Adicionar</button>
    </div>
</body>
<script src="ProdutoAdd.js"></script>
<script>
    document.addEventListener('DOMContentLoaded', () => {
        CarregarComponente('../../../components/menu/menu.html', 'menu');
    });
</script>

</html>
