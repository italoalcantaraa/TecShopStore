<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="Login.css">
    <link href='https://fonts.googleapis.com/css?family=Montserrat' rel='stylesheet'>
    <script src="../../components.js" defer></script>
</head>

<body>
    <script src="../../components/header/simpleHeader.js"></script>
    <main>
        <section class="login">
            <img src="../../assets/images/logo.png" alt="">
            <div>
                <p>Seja bem-vindo(a)</p>
                <button id="e">Entrar</button>
            </div>
        </section>
        <section class="cadastrar">
            <div class="container_cadastrar">
                <div class="names">
                    <div>
                        <p>Primeiro name</p>
                        <input type="text" id="firsName">
                    </div>
                    <div>
                        <p>Segundo name</p>
                        <input type="text" id="lastName">
                    </div>
                </div>
                <div>
                    <p>E-mail</p>
                    <input id="email">
                </div>
                <div>
                    <p>Senha</p>
                    <input id="senha">
                </div>
                <div class="register-button">
                    <button id="" onclick="">Cadastrar</button>
                    <p>Já tem uma conta? <a><strong>Entrar</strong></a></p>
                </div>

            </div>

        </section>
    </main>
    
    <div id="footer"></div>

</body>
<script>
    document.addEventListener('DOMContentLoaded', () => {
    CarregarComponente('../../components/footer/footer.html', 'footer'); // Chama a função após o carregamento do DOM
});
</script>
</html>
