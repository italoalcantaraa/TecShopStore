<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pagamento</title>
    <script src='../../plugin/components.js'></script>
    <script src="pagamento.js"></script>
    <link rel="stylesheet" href="pagamento.css">
</head>
<body>

    <header>
        <h6>[CARRINHO]</h6>
        <hr>
        <h6>[ENDEREÇO]</h6>
        <hr>
        <h6><strong>[PAGAMENTO]</strong></h6>
        <hr>
        <h6>[CONCLUIR]</h6>
    </header>

    <main>
        <section class="pagamentos">
            <input type="radio" onclick="radioOn(this, 1)">
            <label for="option1">Pix:</label>

            <div id="ocult1">
               
                    <input type="text" id="pix" value="função gerar pix" readonly> 
                    <button onclick="">Copiar</button>

                <div class="qrcode">

                </div>
            </div>
        </section>
            
        <section class="pagamentos">
            <input type="radio" onclick="radioOn(this, 2)">
            <label for="option2">BOLETO:</label>

            <div class="ocult2">

            </div>
        </section>

        <section id="cartao" class="pagamentos">
            <div class="cartao">
                <label for="option3">CARTÃO:</label>
                <p>DEBITO</p>
                <input type="radio" onclick="radioOn(this, 3)">
                <p>CREDITO</p>
                <input type="radio" onclick="radioOn(this, 4)">
            </div>

            <div id="ocult3">
                <p>DEBITO</p>

                    <input type="text" placeholder="NOME">
                    <input type="number" placeholder="N°">
                    <input type="number" placeholder="CV">

            </div>
            <div id="ocult4">
                <p>CRÉDITO</p>
                <div class="credito-f">
                    <input type="text" placeholder="NOME">
                    <input type="number" placeholder="N°">
                    <input type="number" placeholder="CV">
                    <input type="number" placeholder="Parcelas">
                </div>
            </div>
        </section>

        <article>
            <button type="submit">Confirmar Compra!</button>
        </article>
    </main>

    <div id="footer"></div>
</body>



<script>
    document.addEventListener('DOMContentLoaded', () => {
    CarregarComponente('../../components/footer/footer.html', 'footer'); // Chama a função após o carregamento do DOM
});
</script>
</html>
