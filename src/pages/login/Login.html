<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="Login.css">
    <link href='https://fonts.googleapis.com/css?family=Montserrat' rel='stylesheet'>
</head>

<body>
    <header>
        <p>[img]</p>
        <div>
            <img src="/src/assets/images/user-svgrepo-com.svg" alt="">
            <p><strong>Entre</strong> ou <strong>Cadastre-se</strong></p>
        </div>
    </header>
    <main>
        <section class="login">
            <img src="/src/assets/images/user-svgrepo-com.svg" alt="">
            <div>
                <p>Seja bem-vindo(a)</p>
                <button>Entrar</button>
            </div>
        </section>
        <section class="cadastrar">
            <div class="container_cadastrar">
                <div class="names">
                    <div>
                        <p>First name</p>
                        <input type="text" id="firsName">
                    </div>
                    <div>
                        <p>Last name</p>
                        <input type="text" id="lastName">
                    </div>
                </div>  
                <div>
                    <p>E-mail</p>
                    <input id="email">
                </div>
                <div>
                    <p>Password</p>
                    <input id="senha">
                </div>
                
                
            <button id="cadastrar" onclick="">Sign-in</button>
            </div>
            
        </section>
    </main>
    <footer>

    </footer>
</body>

</html>
